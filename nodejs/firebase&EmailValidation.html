<!DOCTYPE html>
<html>
<head>
	<title>git Branch testing</title>
</head>
<body>
	
<div id="app">
  <ul is="transition-group">
    <li v-for="user in users" class="user" :key="user['.key']">
      <span>{{user.name}} - {{user.email}}</span>
      <button v-on:click="removeUser(user)">X</button>
    </li>
  </ul>
  <form id="form" v-on:submit.prevent="addUser">
    <input type="text" v-model="newUser.name" placeholder="Username">
    <input type="email" v-model="newUser.email" placeholder="email@email.com">
    <input type="submit" value="Add User">
  </form>
  <ul class="errors">
    <li v-show="!validation.name">Name cannot be empty.</li>
    <li v-show="!validation.email">Please provide a valid email address.</li>
  </ul>
</div>
	<script src="https://unpkg.com/lodash@4.16.0"></script>
	<script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
	<script src="https://unpkg.com/vuefire@1.3.0"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>	
	<link rel="stylesheet" type="text/css" href="static/firebase&EmailVelidation.css">
	<script type="text/javascript" src="static/firebase&EmailVelidation.js"></script>
</body>
</html>
